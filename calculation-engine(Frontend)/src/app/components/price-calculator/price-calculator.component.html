<div id="booking" class="section " >
    <div class="section-center">
      <div class="container">
        <div class="row">
          <div class="booking-form">
            <div class="form-header">
              <h1 style="color: #e35e0a; margin-left: 420px">Price Calculator</h1>
            
            </div>
            <form #proform = "ngForm" style="margin-left:400px" >
             
              
               
                <div class="form-group">
                    <span style="color:  #e35e0a; text-align: center">Select Your Product</span>
                    <select class="form-control" [(ngModel)] = "product.name" name = "name" required>
                      
                      <option>Penguin Ear</option>
                      <option>Horse Shoe</option>
                      
                    </select>
                    <span class="select-arrow"></span>
                    
                  </div>
                
              
              <div class="form-group">
                <span style="color:  #e35e0a; text-align: center">Select Quantity Mode</span>
                <select class="form-control" [(ngModel)] = "product.quantitymode" name = "quantitymode" required>
                  
                  <option>Carton</option>
                  <option>Single Unit</option>
                 
                </select>
                <span class="select-arrow"></span>
                
              </div>

              <div class="col-sm-10">
                    <span style="color:  #e35e0a; text-align: center">Enter Quantity</span>
                <input class="form-control" type="number" style="width: 300px" name="quantity" [(ngModel)] = "product.quantity"  placeholder="Enter a number" required>
              </div>
              <div class="form-btn">
                <button class="submit-btn form-control" style=" margin-top : 20px ; background-color : #e35e0a; text-decoration-color: black " [disabled] = "proform.invalid" (click)="getTotal(); " type="submit" >Calculate</button>
              </div>
  
              <span class = "form-header" style="color:  #e35e0a; ">Total is : </span>
  
              <span style="color:  #e35e0a; font-size: 40px"  [(ngModel)] = "total"   id="payment">{{total}}</span>
  
             
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
